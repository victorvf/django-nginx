{% extends 'estacionamento/index.html' %}
{% block main %}
  <p>{{month.input}}</p>
  <p>{{month.output}}</p>
  <p>{{month.paid}}</p>
  <p>{{month.vehicle}}</p>
  <p>{{month.total_month}}</p>
  <a href="{% url 'update_monthly' month.id %}" class="btn btn-success">Atualizar</a>
  <a href="{% url 'delete_monthly' month.id %}" class="btn btn-danger">Deletar</a>
{% endblock %}
