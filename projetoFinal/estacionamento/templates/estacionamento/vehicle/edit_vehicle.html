{% extends 'estacionamento/index.html' %}
{% load bootstrap %}
{% block main %}
  <h1>Novo Veiculo</h1>
  <div class="row">
    <div class="col-xl-6">
      <form method="POST">
        {% csrf_token %}
        {{ form|bootstrap }}
        {% if update %}
          <button type="submit" value="Update" class="btn btn-primary">Salvar</button>
        {% else %}
          <button type="submit" value="Save" class="btn btn-primary">Salvar</button>
        {% endif %}
      </form>
    </div>
  </div>
{% endblock %}
